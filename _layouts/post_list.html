---
layout: default
---
<button id="selectLanguage" class="mdl-button mdl-js-button mdl-button--icon float-right">
    <i class="material-icons">translate</i>
</button>
<div class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect mdl-list" for="selectLanguage">
    <div class="mdl-menu__item mdl-list__item">
        <span class="mdl-list__item-primary-content">한국어</span>
        <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="language_ko">
                <input type="checkbox" id="language_ko" class="mdl-switch__input" checked />
            </label>
        </span>
    </div>
    <div class="mdl-menu__item mdl-list__item">
        <span class="mdl-list__item-primary-content">English</span>
        <span class="mdl-list__item-secondary-action">
            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="language_en">
                <input type="checkbox" id="language_en" class="mdl-switch__input" checked />
            </label>
        </span>
    </div>
</div>
<div class="post-content">
    <div class="mdl-list">
        {% for post in site.posts %}
            {% include post_link.html %}
        {% endfor %}
    </div>
</div>
<script src="{{ site.url }}/static/js/post-selector.js"></script>
