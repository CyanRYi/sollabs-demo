---
layout: default
---
<header class="post-header">
    <h2 class="post-title">Articles by Tag: {{ page.title }}</h2>
</header>
<div class="post-content">
    {% for tag in site.tag %}
        {% if page.name == tag.name %}
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
                {{ tag.title }}
            </button>
        {% else %}
            <a href="{{ site.url}}{{ tag.url }}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                <span class="mdl-chip__text">{{ tag.title }}</span>
            </a>
        {% endif %}
    {% endfor %}
    <hr/>
    <ul class="mdl-list">
        {% for post in site.posts %}
            {% if post.tags contains page.name %}
                {% include post_link.html %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
<script src="{{ site.url }}/static/js/post-selector.js"></script>
