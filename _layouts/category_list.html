---
layout: default
---
{% for category in site.category %}
    {% if page.name == category.name %}
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" disabled>
            {{ category.title }}
        </button>
    {% else %}
        <a href="{{ site.url}}{{ tag.url }}" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
            <span class="mdl-chip__text">{{ category.title }}</span>
        </a>
    {% endif %}
{% endfor %}
<hr/>
<ul class="mdl-list">
    {% for post in site.posts %}
        {% if post.category == page.name %}
            {% include post_link.html %}
        {% endif %}
    {% endfor %}
</ul>
<script src="{{ site.url }}/static/js/post-selector.js"></script>
